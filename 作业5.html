<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cumulative from 1 after page loaded</title>
    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        
        span {
            color: blue
        }
    </style>
</head>
<body>
    <button onclick="timing()">Timing start</button>
    <div id="demo"></div>
    <script>
        var oBody=document.getElementById("demo");
        var i=0;
        var count=0;
        var s
        function timing(){
            updateNum();
            count++;
            if(count % 2==1){s=setInterval(updateNum,1000);
            }else{clearInterval(s);}
        }

        function updateNum(){
            var j=i++;
            oBody.innerHTML="Time passed:" + "<span>" + j +"</span>" + "s";
        }
    </script>
</body>
</html>
